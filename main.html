<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the currently focused input */
        .code:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <div>
        <div id="verification_heading">OTP Verification</div>
        <div id="verification_subtext">Please enter the 6-digit code sent to your mobile number.</div>
        
        <div class="code-container">
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
            <input type="text" class="code" maxlength="1" oninput="focusNext(this)" />
        </div>
    </div>

    <script>
        function focusNext(currentInput) {
            if (currentInput.value.length === 1) {
                const nextInput = currentInput.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            } else if (currentInput.value.length === 0) {
                const prevInput = currentInput.previousElementSibling;
                if (prevInput) {
                    prevInput.focus();
                }
            }
        }
    </script>

</body>
</html>
